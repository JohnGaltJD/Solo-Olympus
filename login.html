<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Family Mount Olympus Bank - A Greek mythology themed banking app for teaching children financial responsibility">
    <meta name="theme-color" content="#3949ab">
    <title>Login - Family Mount Olympus Bank</title>
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Olympus Bank">
    <link rel="apple-touch-icon" href="images/app-icons/icon-152x152.png">
    
    <!-- Preload Critical Assets -->
    <link rel="preload" href="css/reset.css" as="style">
    <link rel="preload" href="css/style.css" as="style">
    <link rel="preload" href="js/data.js" as="script">
    <link rel="preload" href="js/auth.js" as="script">
    
    <!-- Firebase SDKs - Load early to ensure availability -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- Firebase Configuration - Load before app scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/firebase-auth.js"></script>
    
    <!-- Browser Compatibility Check - Load Early -->
    <script src="js/browser-check.js"></script>
    
    <!-- Performance Monitoring - Load Early -->
    <script src="js/perf-monitor.js"></script>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/app-icons/favicon.ico" type="image/x-icon">
    
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        /* Additional login-specific styles */
        .login-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #3949ab, #1a237e);
            padding: 20px;
        }
        
        .olympus-bank-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .olympus-bank-header h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.8rem;
            color: #FFD700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .login-container h2 {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            color: #3949ab;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .olympus-pillars {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .pillar {
            width: 40px;
            height: 160px;
            background: linear-gradient(to bottom, #FFD700, #DAA520);
            position: relative;
        }
        
        .left-pillar {
            border-radius: 5px 0 0 5px;
            margin-right: 1px;
        }
        
        .right-pillar {
            border-radius: 0 5px 5px 0;
            margin-left: 1px;
        }
        
        .divine-light {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255,215,0,0.9) 0%, rgba(255,215,0,0.4) 50%, rgba(255,215,0,0) 100%);
            position: relative;
            animation: pulsate 3s infinite ease-in-out;
        }
        
        @keyframes pulsate {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        
        .family-code-container {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .family-code-input {
            display: flex;
            margin: 15px 0;
            justify-content: center;
        }
        
        .family-code-input input {
            padding: 12px 15px;
            border: 2px solid #3949ab;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
            flex-grow: 1;
            max-width: 300px;
        }
        
        .family-code-input button {
            padding: 12px 20px;
            background-color: #3949ab;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .family-code-input button:hover {
            background-color: #303f9f;
        }
        
        .family-code-status {
            min-height: 20px;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .family-code-status.success {
            color: #4CAF50;
        }
        
        .family-code-status.error {
            color: #F44336;
        }
        
        .login-options {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        
        .login-option {
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            width: 200px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .login-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .god-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }
        
        .zeus-avatar {
            background: linear-gradient(to bottom right, #3949ab, #1a237e);
        }
        
        .hermes-avatar {
            background: linear-gradient(to bottom right, #00796b, #004d40);
        }
        
        .login-option h3 {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: #333;
        }
        
        .login-option p {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .login-btn {
            padding: 10px 20px;
            background-color: #FFD700;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .login-btn:hover {
            background-color: #DAA520;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .modal-content h3 {
            font-family: 'Cinzel', serif;
            margin-bottom: 15px;
            color: #3949ab;
        }
        
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        .modal-buttons button {
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .modal-buttons button:first-child {
            background-color: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
        }
        
        .modal-buttons button:last-child {
            background-color: #3949ab;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Application Loading Indicator -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-container">
            <div class="olympus-loader"></div>
            <p>Opening the Gates of Olympus...</p>
        </div>
    </div>

    <!-- Login Page -->
    <div class="login-page">
        <div class="olympus-bank-header">
            <h1>Mount Olympus Bank</h1>
            <div class="olympus-pillars">
                <div class="pillar left-pillar"></div>
                <div class="divine-light"></div>
                <div class="pillar right-pillar"></div>
            </div>
        </div>
        
        <div class="login-container">
            <h2>Choose Your Path</h2>
            
            <div class="family-code-container">
                <p>Enter your family code to access your account across devices:</p>
                <div class="family-code-input">
                    <input type="text" id="family-code" placeholder="Family Code">
                    <button id="set-family-code-btn">Set Family Code</button>
                </div>
                <p class="family-code-status" id="family-code-status"></p>
            </div>
            
            <div class="login-options">
                <div class="login-option" id="parent-option">
                    <div class="god-avatar zeus-avatar"></div>
                    <h3>Zeus</h3>
                    <p>Parent Access</p>
                    <button class="login-btn" id="parent-login-btn">Enter as Zeus</button>
                </div>
                
                <div class="login-option" id="child-option">
                    <div class="god-avatar hermes-avatar"></div>
                    <h3>Hermes</h3>
                    <p>Kaden's Access</p>
                    <button class="login-btn" id="child-login-btn">Enter as Hermes</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Parent Password Modal (Hidden by default) -->
    <div class="modal" id="parent-password-modal">
        <div class="modal-content">
            <h3>Zeus Authentication</h3>
            <p>Enter the divine password to access the parent controls:</p>
            <input type="password" id="parent-password" placeholder="Password">
            <div class="modal-buttons">
                <button id="cancel-password-btn">Cancel</button>
                <button id="submit-password-btn">Submit</button>
            </div>
        </div>
    </div>
    
    <!-- Toast Notification System -->
    <div id="toast-container" class="toast-container"></div>
    
    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/a11y-enhancements.js"></script>
    
    <!-- Login Page Script -->
    <script>
        // Initialize manager objects when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Login page DOM loaded');
            
            // Check Firebase connection
            if (typeof checkFirebaseConnection === 'function') {
                setTimeout(async () => {
                    try {
                        const isConnected = await checkFirebaseConnection();
                        console.log('Firebase connection status:', isConnected ? 'ONLINE' : 'OFFLINE');
                    } catch (error) {
                        console.error('Error checking Firebase connection:', error);
                    }
                }, 1000);
            }
            
            // Initialize necessary managers
            if (window.DataManager && typeof DataManager.init === 'function') {
                DataManager.init();
            }
            
            if (window.AuthManager && typeof AuthManager.init === 'function') {
                AuthManager.init();
                
                // Modify login behavior to redirect to app
                const originalLoginUser = AuthManager.loginUser;
                AuthManager.loginUser = async function(role) {
                    // Save auth state to localStorage
                    localStorage.setItem('olympusBankAuthState', JSON.stringify({
                        currentUser: role,
                        timestamp: Date.now()
                    }));
                    
                    console.log(`Redirecting to app with role: ${role}`);
                    
                    // Redirect to main app with role query parameter
                    window.location.href = `index.html?role=${role}`;
                };
            }
            
            // Hide loading screen
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                setTimeout(() => {
                    loadingScreen.classList.add('fade-out');
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }, 800);
            }
            
            // Check if already logged in
            const savedAuthState = localStorage.getItem('olympusBankAuthState');
            if (savedAuthState) {
                try {
                    const authState = JSON.parse(savedAuthState);
                    if (authState && authState.currentUser) {
                        console.log('User already logged in as:', authState.currentUser);
                        
                        // If logged in within the last day, auto-redirect
                        const oneDay = 24 * 60 * 60 * 1000; // milliseconds in a day
                        if (Date.now() - authState.timestamp < oneDay) {
                            console.log('Auto-redirecting to app...');
                            window.location.href = `index.html?role=${authState.currentUser}`;
                        }
                    }
                } catch (parseError) {
                    console.error('Error parsing saved auth state:', parseError);
                }
            }
        });
        
        // Simple toast notification function for login page
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            
            const container = document.getElementById('toast-container') || document.body;
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('show');
            }, 10);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }, 3000);
        }
        
        // Define UIManager for toast messages if it doesn't exist
        if (!window.UIManager) {
            window.UIManager = {
                showToast: showToast
            };
        }
    </script>
</body>
</html>
